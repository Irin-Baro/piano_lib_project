<div class="btn-group text-muted  btn-sm">
<a style="text-decoration: none;" href="{{ comment.get_likes_url }}"
    class="like-toggle"
    data-content-type_id="{{ content_type.id }}"
    data-object_id="{{ comment.id }}" role='button'>
    {% if request.user in comment.get_users_who_liked %}❤️{% else %}🤍{% endif %}
</a>
<span class="likes-count">{{ comment.get_likes_count }}</span>
</div>
